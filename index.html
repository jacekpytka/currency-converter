<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <script defer src="script2.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut </legend>
                <p>
                    <label><span class="form_labelText">Kwota wyrażona w walucie </span> <select autofocus
                            name="wybrana waluta">
                            <option value="euro">euro</option>
                            <option value="funt" selected>gbp</option>
                            <option value="dolar amerykański" selected>$</option>
                        </select><input class="form__labelField js-euro" type="number" step="any" min="0">
                    </label>
                </p>
                <p>
                    <label><span class="form_labelText">Kurs </span><input class="form__labelField js-exchangeRate"
                            type="number" step="any" min="0" max="10">

                    </label>
                </p>

            </fieldset>
            <p>
                <button class="form__button">przelicz</button>
            </p>
        </form>
        <p class="paragraph">
            <span>Za podaną kwotę otrzymasz:</span> <strong class="js-result">N/A</strong> PLN
        </p>
    </div>
</body>

</html>
